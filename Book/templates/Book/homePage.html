{% extends 'Book/base.html'%}

{% block content%}
<div class="card-columns">
    {% for book in books %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ book.picture.url }}">
        <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>
            <p class="card-text">{{ book.describe }}</p>
            <div class="card-footer bg-transparent border-dark">
                <p class="card-title">{{book.author}}</p>
                <p>{{book.description}}</p>
                {% if request.user.groups == 'Admin'%}
                <center>
                    <a href="{% url 'edit_book' book.id %}" class="btn btn-warning">edit</a>
                    <a href="{% url 'delete_book' book.id %}" class="btn btn-danger">delete</a>
                </center>
                {%endif%}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
